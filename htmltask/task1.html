<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Names Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        table {
            background-color: rgba(0, 174, 183, 0.304);
            border: 2px solid white;
            border-collapse: collapse;
            width: 60%;
            margin: auto;
            text-align: center;
            transition: 0.3s;
        }
        th, td {
            border: 2px solid white;
            padding: 12px;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:hover {
            background-color: rgba(0, 174, 183, 0.5);
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Aarav</td>
            <td>Sharma</td>
            <td>28</td>
        </tr>
        <tr>
            <td>Sanya</td>
            <td>Verma</td>
            <td>24</td>
        </tr>
        <tr>
            <td>Rohan</td>
            <td>Patel</td>
            <td>30</td>
        </tr>
    </table>
</body>
</html>
